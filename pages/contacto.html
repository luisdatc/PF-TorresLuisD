    <main>
      <section class="contact-section">
        <!-- IMAGEN PRINCIPAL -->
        <div class="container-fluid">
          <h1 class="form-tittle">Â¡Formulario de Contacto!</h1>
          <div class="row mt-3">
            <div class="col-xs-0 col-sm-0 col-md-6 col-lg-6 col-xl-6">
              <img
                src="../assets/30.jpg"
                alt="Imagen de Cedric Sonriendo"
                class="img-fluid contact-img"
              />
            </div>
            <!-- CONTACT FORM -->
            <div
              class="col-xs-6 col-sm-8 col-md-6 col-lg-6 col-xl-6 section-form"
            >
              <form>
                <div class="mb-3">
                  <label class="form-label" for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="correo">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos tu correo con terceros.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label" for="numero">Telefono</label>
                  <input type="text" class="form-control" id="numero" />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="consulta"
                    >Motivo de Consulta</label
                  >
                  <select id="consulta" class="form-select">
                    <option selected></option>
                    <option>Reservas</option>
                    <option>Consulta General</option>
                    <option>Catering para Brunch</option>
                    <option>Catering de Dulces</option>
                    <option>Catering Mixto (Dulce/Salado)</option>
                    <option>Catering Personalizado</option>
                  </select>
                </div>
                <!-- CHECKBOXS -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Terminos y Condiciones.</label
                  >
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck2"
                  />
                  <label class="form-check-label" for="exampleCheck2"
                    >Subcribirse a nuestro newsletter.</label
                  >
                </div>
                <!-- BUTTON -->
                <div class="button-section">
                  <a class="contact-link" href="#">
                    <button
                      type="button"
                      class="btn btn-primary contact-button"
                    >
                      Enviar
                    </button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
