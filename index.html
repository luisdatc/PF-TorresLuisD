    <main>
      <section>
        <!-- SLIDE DE IMAGENES -->
        <div class="slice">
          <div
            id="carouselExampleIndicators"
            class="carousel carousel-dark slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"

              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"

            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/60.jpg"
                  class="d-block w-100"
                  alt="Cedric sonriendo en la cocina"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/8.jpg"
                  class="d-block w-100"
                  alt="variedad de Postres"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/79.jpg"
                  class="d-block w-100"
                  alt="Brunch de amigos"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
